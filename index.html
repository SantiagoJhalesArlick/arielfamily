<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FAMILYðŸ–¤</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
      color: #2c3e50;
    }

    .family-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 900px;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    .card img {
      width: 110px;
      height: 110px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 4px solid #1877f2;
    }

    .card h3 {
      margin: 10px 0;
      color: #34495e;
      font-size: 1.3em;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 18px;
      background: #1877f2;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background: #145bbd;
    }

    @media (max-width: 768px) {
      .family-container {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <h1>FAMILYðŸ–¤</h1>
  <div class="family-container">
    <div class="card">
      <img src="aye.jpg" alt="Ariel">
      <h3>Ariel</h3>
      <a href="https://www.facebook.com/ariel.santiago.3956" target="_blank">View Facebook</a>
    </div>
    <div class="card">
      <img src="lors.jpg" alt="Lorie">
      <h3>Lorie</h3>
      <a href="https://www.facebook.com/lorsmorales.jalotjotsantiago" target="_blank">View Facebook</a>
    </div>
    <div class="card">
      <img src="luisa.jpg" alt="Luisa">
      <h3>Luisa</h3>
      <a href="https://www.facebook.com/mayluisa.santiago" target="_blank">View Facebook</a>
    </div>
    <div class="card">
      <img src="tap.png" alt="Jhezza">
      <h3>Jhezza</h3>
      <a href="https://www.facebook.com/jhezamae.lavarez" target="_blank">View Facebook</a>
    </div>
  </div>
</body>
</html>
